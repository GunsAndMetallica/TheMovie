<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Movie Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="titlebar">
      <h1>My 2+ Hour Movie</h1>
      <div class="status" id="status">Ready</div>
    </header>

    <figure class="player" id="player" aria-label="Movie player">
      <video id="video" preload="metadata" crossorigin="anonymous">
        <!-- Replace src with your own file or hosted URL -->
        <source src="assets/movie.mp4" type="video/mp4" />
        <!-- Optional WebM fallback -->
        <source src="assets/movie.webm" type="video/webm" />
        <!-- Optional captions -->
        <track label="English" kind="subtitles" srclang="en" src="assets/subs.vtt" default />
        Your browser does not support HTML5 video.
      </video>

      <div class="controls" role="group" aria-label="Player controls">
        <button id="playPause" class="btn" aria-label="Play/Pause">▶︎ / ❚❚</button>
        <button id="back15" class="btn" aria-label="Back 15 seconds">⟲ 15s</button>
        <button id="fwd30" class="btn" aria-label="Forward 30 seconds">⟳ 30s</button>

        <div class="time">
          <span id="currentTime">00:00:00</span> / <span id="duration">--:--:--</span>
        </div>

        <input id="seek" class="seek" type="range" min="0" max="1000" value="0" aria-label="Seek" />

        <label class="volume">
          <span>Vol</span>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume" />
        </label>

        <select id="playbackRate" aria-label="Playback speed">
          <option value="0.75">0.75×</option>
          <option value="1" selected>1×</option>
          <option value="1.25">1.25×</option>
          <option value="1.5">1.5×</option>
          <option value="2">2×</option>
        </select>

        <button id="toggleCaptions" class="btn" aria-label="Toggle captions">CC</button>
        <button id="fullscreen" class="btn" aria-label="Fullscreen">⛶</button>
      </div>

      <div class="chapters" id="chapters" aria-label="Chapters"></div>
    </figure>

    <section class="help">
      <h2>Keyboard shortcuts</h2>
      <ul>
        <li><strong>Space:</strong> Play/Pause</li>
        <li><strong>Left/Right:</strong> Seek ±5s</li>
        <li><strong>Up/Down:</strong> Volume ±10%</li>
        <li><strong>F:</strong> Fullscreen</li>
        <li><strong>C:</strong> Captions on/off</li>
        <li><strong>Shift + . / ,:</strong> Speed up / slow down</li>
      </ul>
    </section>
  </main>

  <script type="module" src="player.js"></script>
</body>
</html>
